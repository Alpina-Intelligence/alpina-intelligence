# Production docker-compose for Hetzner VPS
# Deploy to /opt/alpina on the VPS
#
# Apps deploy separately via GitHub Actions, not in this compose file.

services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost, not exposed to internet
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
